name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /var/www/trading-bot
            
            # Check if it's a git repo, if not initialize it (handles non-empty dir like venv)
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/${{ github.repository }}
              git fetch origin
              git checkout -f main
              git branch --set-upstream-to=origin/main main
            else
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Update dependencies
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Apply Nginx Config (if changed)
            sudo cp deploy/nginx.conf /etc/nginx/sites-available/tradingbot
            sudo ln -sf /etc/nginx/sites-available/tradingbot /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
            
            # Apply Systemd Config (if changed)
            sudo cp deploy/tradingbot.service /etc/systemd/system/tradingbot.service
            sudo systemctl daemon-reload
            
            # Restart Application
            sudo systemctl restart tradingbot
